<!DOCTYPE html>
<html>
  <head>
    <title>Departures</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Departures</h1>
      <table class="table table-striped">
        <tr>
          <th>Departure Airport</th>
          <th>Call Sign</th>
          <th>Estimated Arrival Airport</th>
          <th>Time last seen</th>
          <th>Track</th>
        </tr>
        {% for departure in departures %}
        <tr>
          <td>{{ departure.dep_airport }}</td>
          <td>{{ departure.call_sign }}</td>
          <td>{{ departure.est_arrival_airport }}</td>
          <td>{{ departure.time_last_seen }}</td>
          <td>
            <a href="{{ url_for('current_position', icao24=departure.icao24) }}">Current Position</a> |
            <a href="{{ url_for('flight_path', icao24=departure.icao24) }}">Flight Path</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
